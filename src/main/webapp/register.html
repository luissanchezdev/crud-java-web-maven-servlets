<!DOCTYPE html>
<html>
    <head>
        <title>Registro | ServiDatos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/boltcss/bolt.min.css">
        <link type="text/css" rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <h1>Servi<span>Datos</span></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="login.html">Iniciar Sesión</a></li>
                    <li><a href="register.html">Registro</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="form-container">
                <h2>Registro</h2>
                <form action="FormRegisterSvt" method="POST">
                    <div class="div-input">
                        <label for="name">Nombre completo</label>
                        <input type="text" name="name" required placeholder="Juan...">
                    </div>
                    <div class="div-input">
                        <label for="phone">Télefono</label>
                        <input type="text" name="phone" required placeholder="320...">
                    </div>
                    <div class="div-input">
                        <label for="address">Dirección</label>
                        <input type="text" name="address" required placeholder="Avenida Colombia">
                    </div>
                    <div class="div-input">
                        <label for="email">Correo electrónico</label>
                        <input type="email" name="email" required placeholder="example@example.com">
                    </div>
                    <div class="div-input">
                        <label for="again-email">Confirmar correo electrónico</label>
                        <input type="email" name="again-email" required placeholder="example@example.com">
                    </div>
                    <div class="div-input">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" required placeholder="***">
                    </div>
                    <button>Enviar</button>
                </form>
            </section>
        </main>
    </body>
</html>
